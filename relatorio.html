<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório - Magelo Fábrica de Gelo</title>
    <link rel="stylesheet" href="css/relatorio.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="admin-header">
      <div class="logo">
        <img src="img/logo-magelo.PNG" alt="Logo Magelo Fábrica de Gelo" />
      </div>
      <div class="user-info">
        <i class="fas fa-user"></i>
        <span id="user-name"></span>
        <i class="fas fa-chevron-down arrow"></i>
        <ul class="dropdown-menu">
          <li>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <h1>Relatório de Produção e Vendas</h1>
      <br>
      <h2>Produção de Gelo</h2>
      <table class="employee-table" id="producao-table">
        <thead>
          <tr>
            <th>Funcionário</th>
            <th>Tipo de Gelo</th>
            <th>Quantidade (unidades)</th>
            <th>Hora de Produção</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <br>
      <h2>Vendas de Gelo</h2>
      <table class="employee-table" id="vendas-table">
        <thead>
          <tr>
            <th>Funcionário</th>
            <th>Tipo de Gelo</th>
            <th>Quantidade Vendida (unidades)</th>
            <th>Hora da Venda</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="form-actions">
        <button onclick="emitirRelatorio()" class="btn">
          Emitir Relatório
        </button>
    </div>
      </div>
    </div>

    <button class="btn-voltar">Voltar</button>
  </body>
</html>
